<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Sumner</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/d4a5f0ee14.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Ed Sumner</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__hover-effect
                    nav__hover-effect--black
                    ">Languages</a>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__hover-effect
                    nav__hover-effect--black
                    ">Projects</a>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/Screenshot 2024-09-12 203517.png" class="about-me__picture" alt="Picture of Me">
                    </figure>
                    <h1 class="about-me__info--title">Hi! I'm <span class="text--purple">Ed Sumner</span> ðŸ‘‹</h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">frontend software engineer</strong> with a strong passion for building responsive and performant web applications with great user experiences that positively impact the world.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-square-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-solid fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./assets/undraw_websites.svg" class="about-me__img">
                </figure>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">This is my technology stack</h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="" alt="" class="language__img">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
